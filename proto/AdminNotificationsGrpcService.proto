syntax = "proto3";
package admin_notifications;
import "google/protobuf/empty.proto";

enum AdminNotificationTriggerGrpc {
    CARD_MULTIPLE_GEOS = 0;
    CARD_SHARED_NAME = 1;
    FAIL_SUSPICIOUS_PATTERN = 2;
    EXCESSIVE_ACTIVE_ACCOUNTS = 3;
    LARGE_ACCOUNT_SIZE = 4;
    FAST_SUCCESS_PAYIN_SEQUENCE = 5;
    EXCESSIVE_SUCCESS_PAYINS = 6;
    FAST_AFFILIATE_PAYMENTS = 7;
    MULTIACCOUNT = 8;
    NEW_PAYOUT_REQUEST = 9;
}

enum AdminNotificationStatusGrpc {
    NEW = 0;
    NOTIFIED = 1;
}

message AdminNotificationGrpcModel {
    string id = 1;
    int64 created_at = 2;
    int64 updated_at = 3;
    AdminNotificationStatusGrpc status = 4;
    AdminNotificationTriggerGrpc trigger = 5;
    string client_id = 6;
    optional string order_id = 7;
    optional string trader_account_id = 8;
    map<string, string> metadata = 9;
    string channel_id = 10;
}

message GetAdminNotificationsGrpcRequest {
    repeated AdminNotificationStatusGrpc statuses = 1;
    repeated AdminNotificationTriggerGrpc triggers = 2;
    repeated string client_ids = 3;
    repeated string order_ids = 4;
    repeated string trader_account_ids = 5;
    repeated string ids = 6;
    int32 limit = 7;
    int32 offset = 8;
}

message GetAdminNotificationsGrpcResponse {
    repeated AdminNotificationGrpcModel items = 1;
}

message AdminNotificationChannelGrpcModel {
    string id = 1;
    string name = 2;
    string slack_url = 3;
}

message AdminNofiticationSettingsGrpcModel {
    repeated AdminNotificationChannelGrpcModel channels = 1;
    optional CardMultipleGeoGrpcModel card_multiple_geo = 2;
    optional CardSharedNameGrpcModel card_shared_name = 3;
    optional FailSuspiciousPatternGrpcModel fail_suspicious_pattern = 4;
    optional ExcessiveActiveAccountsGrpcModel excessive_active_accounts = 5;
    optional LargeAccountSizeGrpcModel large_account_size = 6;
    optional FastSuccessPayinSequenceGrpcModel fast_success_payin_sequence = 7;
    optional ExessiveSuccessPayinsGrpcModel exessive_success_payins = 8;
    optional FastAffiliatePayinsGrpcModel fast_affiliate_payins = 9;
    optional MultiaccountGrpcModel multiaccount = 10;
    optional MultiaccountGrpcModel new_payout = 11;
}

message SetAdminNotificationSettingsGrpcRequest {
    AdminNofiticationSettingsGrpcModel item = 1;
}

message SetAdminNotificationSettingsGrpcResponse {
}

message GetAdminNotificationSettingsGrpcRequest {}

message GetAdminNotificationSettingsGrpcResponse {
    AdminNofiticationSettingsGrpcModel item = 1;
}

message CardMultipleGeoGrpcModel {
    string channel_id = 1;
    int32 period_minutes = 2;
}

message CardSharedNameGrpcModel {
    string channel_id = 1;
    int32 clients_count = 2;
}

message FailSuspiciousPatternGrpcModel {
    string channel_id = 1;
    int32 period_minutes = 2;
    int32 payins_count = 3;
}

message ExcessiveActiveAccountsGrpcModel {
    string channel_id = 1;
    int32 accounts_count = 2;
}

message LargeAccountSizeGrpcModel {
    string channel_id = 1;
    double biggest_account_size = 2;
    double no_discount_account_size = 3;
}

message FastSuccessPayinSequenceGrpcModel {
    string channel_id = 1;
    int32 payins_count = 2;
    int32 interval_minutes = 3;
}

message ExessiveSuccessPayinsGrpcModel {
    string channel_id = 1;
    int32 payins_count = 2;
    int32 interval_minutes = 3;
}

message FastAffiliatePayinsGrpcModel {
    string channel_id = 1;
    int32 interval_minutes = 2;
}

message MultiaccountGrpcModel {
    string channel_id = 1;
}

service AdminNotificationsGrpcService {
    rpc GetNotifications(GetAdminNotificationsGrpcRequest) returns (GetAdminNotificationsGrpcResponse);
    rpc GetSettings(GetAdminNotificationSettingsGrpcRequest) returns (GetAdminNotificationSettingsGrpcResponse);
    rpc SetSettings(SetAdminNotificationSettingsGrpcRequest) returns (SetAdminNotificationSettingsGrpcResponse);
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}

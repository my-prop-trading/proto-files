syntax = "proto3";
package leaderboard;
import "google/protobuf/empty.proto";

message LeaderboardGrpcModel {
  string Id = 1;
  int32 Rank = 2;
  string Trader = 3;
  double AccountSize = 4;
  double ProfitUsd = 5;
  double ProfitPercent = 6;
  double WinRatio = 7;
  double AverageWin = 8;
  double AverageLoss = 9;
  string PrimaryPair = 10;
  int64 AverageTradeDuration = 11;
  int64 TotalTrades = 12;
  int32 LongestStreak = 13;
  int32 LongestWinningStreak = 14;
  int32 LongestLosingStreak = 15;
}

message HighlightCardGrpcModel {
  AmountClientModel HighestTotalReward = 1;
  AmountClientModel LongestFundedAccountDuration = 2;
  AmountClientModel HighestSingleReward = 3;
}

message AmountClientModel {
  string ClientId = 1;
  string FullName = 2;
  string Region = 3;
  string Amount = 4;
}

message GetLeaderboardPageGrpcRequest {}

message GetLeaderboardPageGrpcResponse {
  repeated LeaderboardGrpcModel items = 1;
}

message GetHighlightCardGrpcRequest {}

message GetHighlightCardGrpcResponse {
  HighlightCardGrpcModel item = 1;
}

service LeaderboardGrpcService {
    rpc GetLeaderboardPage(GetLeaderboardPageGrpcRequest) returns (GetLeaderboardPageGrpcResponse);
    rpc GetHighlightCard(GetHighlightCardGrpcRequest) returns (GetHighlightCardGrpcResponse);

    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}

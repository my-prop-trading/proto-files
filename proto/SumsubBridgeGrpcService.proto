syntax = "proto3";
package sumsub;
import "google/protobuf/empty.proto";

enum Error {
    Ok = 0;
    InternalError = 1;
}

message CreateSumsubTokenRequest {
    string ClientId = 1;
    string Country = 2;
    string ProcessId = 3;
}

message CreateSumsubTokenResponseBody {
    string Token = 1;
    int64 CreatedAt = 2;
}

message CreateSumsubTokenResponse {
    oneof response {
        sumsub.CreateSumsubTokenResponseBody Body = 1;
        sumsub.Error Error = 2;
    } 
}


message CreateSumsubProofOfIdentityTokenRequest {
    string ClientId = 1;
    string Country = 2;
    string ProcessId = 3;
}

message CreateSumsubProofOfIdentityTokenResponseBody {
    string Token = 1;
    int64 CreatedAt = 2;
}

message CreateSumsubProofOfIdentityTokenResponse {
    oneof response {
        sumsub.CreateSumsubProofOfIdentityTokenResponseBody Body = 1;
        sumsub.Error Error = 2;
    } 
}

message CreateSumsubProofOfAddressRequest {
    string ClientId = 1;
    string Country = 2;
    string ProcessId = 3;
}

message CreateSumsubProofOfAddressResponseBody {
    string Token = 1;
    int64 CreatedAt = 2;
}

message CreateSumsubProofOfAddressResponse {
    oneof response {
        sumsub.CreateSumsubProofOfAddressResponseBody Body = 1;
        sumsub.Error Error = 2;
    } 
}

service SumsubBridgeGrpcService {
    rpc CreateSumsubToken(sumsub.CreateSumsubTokenRequest) 
    returns (sumsub.CreateSumsubTokenResponse);

    rpc CreateSumsubProofOfIdentityToken(sumsub.CreateSumsubProofOfIdentityTokenRequest) 
    returns (sumsub.CreateSumsubProofOfIdentityTokenResponse);

    rpc CreateSumsubProofOfAddressToken(sumsub.CreateSumsubProofOfAddressRequest) 
    returns (sumsub.CreateSumsubProofOfAddressResponse);
    
    rpc Ping(google.protobuf.Empty) returns (google.protobuf.Empty);
}
